    <script>
      var TYPES = ['info', 'warning', 'success', 'error'],
        TITLES = {
          'info': 'Notice!',
          'success': 'Awesome!',
          'warning': 'Watch Out!',
          'error': 'Doh!'
        },
        CONTENT = {
          'info': 'Hello, world! This is a modal message.',
          'success': 'The action has been completed.',
          'warning': 'It\'s all about to go wrong',
          'error': 'It all went wrong.'
        };

      function simple() {
        var rng = Math.floor(Math.random() * TYPES.length),
          type = TYPES[rng],
          title = TITLES[type],
          content = CONTENT[type];

        $.modal({
          type: type,
          title: title,
          content: content
        });

        document.getElementById('simple-code').innerHTML = `$.modal({
	type: '${type}',
	title: '${title}',
  	content: '${content}'
});`;
      }
